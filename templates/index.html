<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0z4hEU4OEO9XKEMg53N9Hq1z4BAx7Ry1C5oK1RW1Ffi6t" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #fafafa;
        }
        .chat-messages .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        .chat-messages .message.user {
            justify-content: flex-end;
        }
        .chat-messages .message.user .text {
            background: #4caf50;
            color: white;
        }
        .chat-messages .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .chat-messages .message.user .avatar {
            margin-right: 0;
            margin-left: 10px;
        }
        .chat-messages .message .text {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            background: #e0e0e0;
            color: black;
        }
        .chat-input {
            padding: 10px;
            display: flex;
            background: #f4f4f9;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #4caf50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">ì§ˆì˜ì‘ë‹µ ì±—ë´‡</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">

            <button id="send-button">ë³´ë‚´ê¸°</button>

    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const question = userInput.value.trim();
            if (!question) {
                alert('ì§ˆë¬¸ì„ ì…ë ¥í•˜ì„¸ìš”!');
                return;
            }

            addMessage('user', question); // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€

            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.answer) {
                    addMessage('bot', data.answer);
                }
                if (data.sources) {
                    addMessage('bot', `ì¶œì²˜: ${data.sources.map(source => source.ì¶œì²˜).join(', ')}`);
                }
            })
            .catch(() => {
                addMessage('bot', 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”.');
            });
            
            userInput.value = '';
        });

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const avatarDiv = document.createElement('div');
            avatarDiv.classList.add('avatar');
            avatarDiv.textContent = sender === 'user' ? 'ğŸ˜€' : 'ğŸ¤–';

            const textDiv = document.createElement('div');
            textDiv.classList.add('text');
            textDiv.textContent = text;

            if (sender === 'user') {
                messageDiv.appendChild(textDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(textDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
